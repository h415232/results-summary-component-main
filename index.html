<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main">
    <div class="card-main">
      <div class="card-left">
        <div class="card-left-title">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <div class="card-left-text">
          <h1>Great</h1>
          <h4>You scored higher than 65% of the people who have taken these test.</h4>
        </div>
      </div>
      <div class="card-right">
        <div class="card-right-title">
          <h2>Summary</h2>
        </div>
        <div class="result">
          <div class="result-box box-red">
            <img src="assets/images/icon-reaction.svg" alt="img-reaction">
            <h6>Reaction</h6>
            <h6>80/100</h6>
          </div>
          <div class="result-box box-yellow">
            <img src="assets/images/icon-memory.svg" alt="img-memory">
            <h6>Memory</h6>
            <h6>80/100</h6>
          </div>
          <div class="result-box box-teal">
            <img src="assets/images/icon-verbal.svg" alt="img-verbal">
            <h6>Verbal</h6>
            <h6>80/100</h6>
          </div>
          <div class="result-box box-cobalt">
            <img src="assets/images/icon-visual.svg" alt="img-visual">
            <h6>Visual</h6>
            <h6>80/100</h6>
          </div>
        </div>
        <div class="button">
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
